<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-master</title>

    <!-- bs5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1 class="text-info pt-5 fw-bold text-center display-3">Bismillah Savings</h1>
    </header>

    <main class="m-5 pb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-5 mb-md-0">
                    <img class="img-fluid rounded-3" src="./resources/savings.jpg" alt="">
                </div>
                <div class="col-md-1 d-none d-md-block"></div>
                <div class="col-md-5 p-5 bg-light">
                    <section class="income">
                        <h3 class="text-center mb-4">Income</h3>
                        <div class="mb-3 row">
                            <label for="input4Income" class="col-sm-2 col-form-label me-5 fw-bold">Income</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Income" value="10000">
                            </div>
                        </div>
                    </section>

                    <section class="expenses">
                        <h3 class="text-center m-4">Expenses</h3>
                        <div class="mb-3 row">
                            <label for="input4Food" class="col-sm-2 col-form-label me-5 fw-bold">Food</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Food" value="3000">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input4Rent" class="col-sm-2 col-form-label me-5 fw-bold">Rent</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Rent" value="2000">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input4Clothes" class="col-sm-2 col-form-label me-5 fw-bold">Clothes</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Clothes" value="500">
                            </div>
                        </div>
                    </section>

                    <section class="d-grid gap-2 col-6 mx-auto my-4">
                        <button class="btn btn-primary" type="button" id="calculate">Calculate</button>
                    </section>

                    <section class="expenseStatus text-center mb-4">
                        <h5 class="text-center fw-bold">Total Expenses: <span id="totalExpenses">5500</span> </h5>
                        <h5 class="text-center fw-bold">Balance: <span id="balance1">4500</span> </h5>
                    </section>

                    <section class="optionalSection text-center">

                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="input4Save" class="col-sm-2 col-form-label me-2 fw-bold">Save</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="input4Save" value="20">
                            </div>
                            <div class="col-sm-1 fw-bold">%</div>
                            <div class="col-sm-4 fw-bold">
                                <button class="btn btn-primary w-100" type="button" id="saveBtn">Save</button>
                            </div>
                        </div>

                        <h5 class="text-center fw-bold">Saving Amount: <span id="ultimateSavings">2000</span>
                        </h5>
                        <h5 class="text-center fw-bold">Remaining Balance: <span id="ultimateBalance">2500</span>
                        </h5>
                    </section>

                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="./app.js"></script>
</body>

</html>
