<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-master</title>

    <!-- bs5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1 class="text-info p-5 fw-bold text-center display-3">Bismillah Savings</h1>
    </header>

    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-5 mb-md-0">
                    <img class="img-fluid rounded-3" src="./resources/savings.jpg" alt="">
                </div>
                <div class="col-md-1 d-none d-md-block"></div>
                <div class="col-md-5 p-5 bg-light">
                    <section class="income">
                        <h3 class="text-center mb-4">Income</h3>
                        <div class="mb-3 row">
                            <label for="input4Income" class="col-sm-2 col-form-label me-5 fw-bold">Income</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Income" value="10000">
                            </div>
                        </div>
                    </section>

                    <section class="expenses">
                        <h3 class="text-center m-4">Expenses</h3>
                        <div class="mb-3 row">
                            <label for="input4Food" class="col-sm-2 col-form-label me-5 fw-bold">Food</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Food" value="3000">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input4Rent" class="col-sm-2 col-form-label me-5 fw-bold">Rent</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Rent" value="2000">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input4Clothes" class="col-sm-2 col-form-label me-5 fw-bold">Clothes</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4Clothes" value="500">
                            </div>
                        </div>
                    </section>

                    <section class="d-grid gap-2 col-6 mx-auto my-4">
                        <button class="btn btn-primary" type="button" id="calculate">Calculate</button>
                    </section>

                    <section class="expenseStatus text-center mb-4">
                        <h5 class="text-center fw-bold">Total Expenses: <span id="totalExpenses">5500</span> </h5>
                        <h5 class="text-center fw-bold">Balance: <span id="balance1">4500</span> </h5>
                    </section>

                    <section class="optionalSection text-center">

                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="input4Save" class="col-sm-2 col-form-label me-2 fw-bold">Save</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="input4Save" value="20">
                            </div>
                            <div class="col-sm-1 fw-bold">%</div>
                            <div class="col-sm-4 fw-bold">
                                <button class="btn btn-primary w-100" type="button" id="saveBtn">Save</button>
                            </div>
                        </div>

                        <h5 class="text-center fw-bold">Saving Amount: <span id="ultimateSavings">2000</span>
                        </h5>
                        <h5 class="text-center fw-bold">Remaining Balance: <span id="ultimateBalance">2500</span>
                        </h5>
                    </section>

                </div>
            </div>
        </div>
    </main>

    <script>
        let input4IncomeTag = document.getElementById('input4Income');

        let input4FoodTag = document.getElementById('input4Food');
        let input4RentTag = document.getElementById('input4Rent');
        let input4ClothesTag = document.getElementById('input4Clothes');

        let calculateBtn = document.getElementById('calculate');

        let totalExpensesTag = document.getElementById('totalExpenses');
        let balance1Tag = document.getElementById('balance1');


        calculateBtn.addEventListener("click", function () {
            let totalIncome = parseFloat(input4IncomeTag.value);

            let foodCost = parseFloat(input4FoodTag.value);
            let rentCost = parseFloat(input4RentTag.value);
            let clothesCost = parseFloat(input4ClothesTag.value);

            let totalCosts = foodCost + rentCost + clothesCost;

            if (input4FoodTag.value >= 0 && input4RentTag.value >= 0 && input4ClothesTag.value >= 0) {
                if (totalCosts <= totalIncome) {

                    totalExpensesTag.innerHTML = totalCosts.toFixed(2);
                    balance1Tag.innerHTML = (totalIncome - totalCosts).toFixed(2);
                } else {
                    totalExpensesTag.style.color = "red";
                    balance1Tag.style.color = "red";

                    totalExpensesTag.innerHTML = "Invalid Input";
                    balance1Tag.innerHTML = "Invalid Input";
                }



            } else {
                totalExpensesTag.style.color = "red";
                balance1Tag.style.color = "red";

                totalExpensesTag.innerHTML = "Invalid Input";
                balance1Tag.innerHTML = "Invalid Input";
            }

            input4FoodTag.value = '';
            input4RentTag.value = '';
            input4ClothesTag.value = '';

        })


        let input4SaveTag = document.getElementById('input4Save');

        let saveBtn = document.getElementById('saveBtn');


        let ultimateSavingsTag = document.getElementById('ultimateSavings');
        let ultimateBalanceTag = document.getElementById('ultimateBalance');

        saveBtn.addEventListener('click', function () {
            let totalIncome = parseFloat(input4IncomeTag.value);


            let savingPercetnage = parseFloat(input4SaveTag.value);
            let savingAmmount = totalIncome * (savingPercetnage / 100);


            // console.log(totalIncome);

            if (savingAmmount <= balance1Tag.innerHTML && savingAmmount >= 0) {
                ultimateSavingsTag.innerHTML = savingAmmount.toFixed(2);

                ultimateBalanceTag.innerHTML = (balance1Tag.innerHTML - savingAmmount).toFixed(2);

            } else {
                ultimateSavingsTag.style.color = "red";
                ultimateBalanceTag.style.color = "red";

                ultimateSavingsTag.innerHTML = "Invalid Input";
                ultimateBalanceTag.innerHTML = "Invalid Input";
            }


            input4IncomeTag.value = '';
            input4SaveTag.value = '';


        })






    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="./app.js"></script>
</body>

</html>
